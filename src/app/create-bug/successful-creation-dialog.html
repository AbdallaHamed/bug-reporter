<h1 mat-dialog-title>Success!</h1>
<div mat-dialog-content>
    <p>Bug has been created successfully!</p>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="'create'">Create another</button>
    <button mat-raised-button [mat-dialog-close]="'view'" color="primary" cdkFocusInitial>View bug</button>
</div>
